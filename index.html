<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Tasyakuran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .photo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #4a6fa5;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo:hover {
            transform: scale(1.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #4a6fa5, #6a89cc);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 137, 204, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 137, 204, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(106, 137, 204, 0.1);
            z-index: 0;
        }
        
        .decoration-1 {
            top: -100px;
            left: -100px;
        }
        
        .decoration-2 {
            bottom: -100px;
            right: -100px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .photo-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="photo-container">
            <img src=" bks.jpeg" alt="Foto Tasyakuran" class="photo">
        </div>
        
        <h1>Buka en tombol nisor ikii cuy</h1>
     
        
        <a href="undangan.html" class="btn">Bakso Mitra</a>
    </div>

    <script>
        // Animasi tambahan untuk tombol
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.style.background = 'linear-gradient(to right, #6a89cc, #4a6fa5)';
        });
        
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.style.background = 'linear-gradient(to right, #4a6fa5, #6a89cc)';
        });
        
        // Animasi untuk elemen dekorasi
        const decorations = document.querySelectorAll('.decoration');
        decorations.forEach((decoration, index) => {
            decoration.style.animation = `pulse ${3 + index}s ease-in-out infinite`;
        });
        
        // Tambahkan keyframes untuk animasi pulse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.7; }
                50% { transform: scale(1.1); opacity: 0.4; }
                100% { transform: scale(1); opacity: 0.7; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
